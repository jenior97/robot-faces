<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Robot Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      /* 내부 페이지 영역을 크게 설정하여 스크롤 가능하게 함 (예: 150vw/150vh) */
      /* width: 105vw;
      height: 105vh; */
      height: 100%;
      background-color: #000000;
      overflow: auto;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      /* 이미지 전체가 보이도록 최대 크기를 지정하고, object-fit: contain 사용 */
      /* max-width: 103%;
      max-height: 103%; */
      width: 820px;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <img id="emojiImage" src="" alt="robot face" />
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const gifName = urlParams.get('gif') || 'default';
    // 예: ?gif=angry → angry.gif
    document.getElementById("emojiImage").src = gifName + ".gif";
  </script>
</body>
</html>
