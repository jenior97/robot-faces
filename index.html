<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Robot Emoji</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 1000px; /* 필요 시 크기 조절 가능 */
      height: auto;
    }
  </style>
</head>
<body>
  <!-- 표시할 이미지를 위한 img 태그 -->
  <img id="emojiImage" src="" alt="robot face" />

<!-- index.html -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const gifName = urlParams.get('gif') || 'default'; 
    // 예) ?gif=angry -> angry.gif
    document.getElementById("emojiImage").src = gifName + ".gif";
  </script>
  
</body>
</html>
