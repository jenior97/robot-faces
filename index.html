<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Robot Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 101vh; /* 뷰포트보다 살짝 크게 만들어 스크롤 유도 */
      background-color: #ffffff;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%; /* 필요에 따라 고정 크기 대신 자연스러운 크기로 표시 */
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <img id="emojiImage" src="" alt="robot face" />
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const gifName = urlParams.get('gif') || 'default';
    // 예: ?gif=angry → angry.gif
    document.getElementById("emojiImage").src = gifName + ".gif";
  </script>
</body>
</html>
