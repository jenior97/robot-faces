<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Robot Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      /* 내부 페이지 영역을 150vw/150vh로 크게 하여 이미지가 더 크게 보이도록 */
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      overflow: auto;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      /* 이미지 크기를 동일하게 설정하여 화면 전체를 꽉 채우게 함 */
      width: 100vw;
      height: 90vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <img id="emojiImage" src="" alt="robot face" />
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const gifName = urlParams.get('gif') || 'default';
    // 예: ?gif=angry → angry.gif
    document.getElementById("emojiImage").src = gifName + ".gif";
  </script>
</body>
</html>
